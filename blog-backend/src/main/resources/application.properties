spring.application.name=blog-backend
server.port=9090

#database setup
spring.datasource.url=jdbc:postgresql://localhost:5432/BLOG
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#image processing
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

project.image=images/

logging.level.springframework.security=DEBUG

#security configurations (default username = user, default password = auto-generated in console)
spring.security.user.name=ojha
spring.security.user.password=ojha
spring.security.user.roles=ADMIN
